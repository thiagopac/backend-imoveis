name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: backendimoveis
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      - name: Set Adonis Environment Variables
        run: |
          az webapp config appsettings set --name backendimoveis --resource-group grupo-de-recursos --settings HOST=0.0.0.0
          az webapp config appsettings set --name backendimoveis --resource-group grupo-de-recursos --settings PORT=8080
          az webapp config appsettings set --name backendimoveis --resource-group grupo-de-recursos --settings NODE_ENV=production
          az webapp config appsettings set --name backendimoveis --resource-group grupo-de-recursos --settings APP_KEY=${{ secrets.APP_KEY }}
          az webapp config appsettings set --name backendimoveis --resource-group grupo-de-recursos --settings DB_CONNECTION=${{ secrets.DB_CONNECTION }}
          az webapp config appsettings set --name backendimoveis --resource-group grupo-de-recursos --settings DB_HOST=${{ secrets.DB_HOST }}
          az webapp config appsettings set --name backendimoveis --resource-group grupo-de-recursos --settings DB_PORT=${{ secrets.DB_PORT }}
          az webapp config appsettings set --name backendimoveis --resource-group grupo-de-recursos --settings DB_USER=${{ secrets.DB_USER }}
          az webapp config appsettings set --name backendimoveis --resource-group grupo-de-recursos --settings DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          az webapp config appsettings set --name backendimoveis --resource-group grupo-de-recursos --settings DB_DATABASE=${{ secrets.DB_DATABASE }}
